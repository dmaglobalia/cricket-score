<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
.center {
  display: block;
  margin-left: 50%
  margin-right: auto;
  width: 40%;
  height: 40%;
}
.vertical-center {
  margin: 0;
  position: absolute;
  top: 50%;margin-left: 50%
  margin-right: auto;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}
    </style>
</head>
<body style = "background-color: #000;">
 
   

  <div class = "position-absolute top-50 start-50 translate-middle">

    <div class="card" style="width: 18rem;">
    <img src="media/images/rcb.jpg" class="card-img-top" alt="...">
 {% for dt in data %}
        <div class="card-body">
            <h5 class="card-title">{{dt.team_name}} v/s {{dt.vs}}</h5>
            
            <p class="card-text">{{dt.team_name}} {{dt.score}}/{{dt.wicket}} <br />
                vs <br />
                {{dt.vs}}  {{dt.score2}}/{{dt.wicket2}}</p>
                <input type="button"class="btn btn-primary"   value="Refresh Page" onClick="window.location.reload()">    
            {% comment %} <a href="#" type="button" value="Refresh Page" onClick="refresh" class="btn btn-primary">Go somewhere</a> {% endcomment %}
        </div>
 {% endfor %}

    </div>
</div>  




</body>
</html>
